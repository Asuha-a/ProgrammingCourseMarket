syntax = "proto3";

option go_package = "github.com/Asuha-a/ProgrammingCourseMarket/internal/pkg/pb/user";

package user;

service User {
    rpc Signup (SignupRequest) returns (SignupReply) {}
}

message SignupRequest {
    string email = 1;
    string password = 2;
  }
  
  message SignupReply {
    string token = 1;
  }