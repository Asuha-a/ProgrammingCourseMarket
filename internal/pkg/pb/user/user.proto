syntax = "proto3";

option go_package = "github.com/Asuha-a/ProgrammingCourseMarket/internal/pkg/pb/user";

package user;

service User {
    rpc CreateUser (CreateUserRequest) returns (CreateUserReply) {}
}

message CreateUserRequest {
    string email = 1;
    string password = 2;
  }
  
  message CreateUserReply {
    string token = 1;
  }