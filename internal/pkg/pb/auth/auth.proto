syntax = "proto3";

option go_package = "github.com/Asuha-a/ProgrammingCourseMarket/internal/pkg/pb/auth";

package auth;

service Auth {
  rpc Login (LoginRequest) returns (LoginReply) {}
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginReply {
  string token = 1;
  string uuid = 2;
  string email = 3;
  string permission = 4;
}
